<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navbar Section-->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"><i class="fas fa-desktop"></i>PC PARK</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/tech" class="navbar__links">Tech</a>
          </li>
          <li class="navbar__item">
            <a href="/products" class="navbar__links">Products</a>
          </li>
          <li class="navbar__item">
            <a href="/account.html" class="navbar__links"><i class="fas fa-user"></i> Account </a>
         </li>
            <li class="navbar_item">
                <a href="/" class="navbar__links"><i class="fas fa-shopping-cart"></i> Cart </a>
            </li>
        </ul>
      </div>
    </nav>
     <!--Sign up /login Section-->
     <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Log in</h2>
        <div class="form-element">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="form-element">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
          <div class="form-element">
            <label for="remember-me"> Remember me</label>
            <input type="checkbox" id="remember-me">
        </div>
       <div class="form-element">
        <button>Sign in</button>
       </div>
       <div class="form-element">
        <a href="#">Forgot Password?</a>"
       </div>
      </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
